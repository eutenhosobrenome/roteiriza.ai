<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roteiriza.ai</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
</head>
<body class="bg-gradient-to-b from-purple-600 via-pink-500 to-white text-white min-h-screen">

  <div class="container mx-auto px-4 py-10">
    <h1 class="text-4xl font-bold text-center mb-6">Roteiriza.ai ðŸŽ¬</h1>
    <p class="text-center text-white mb-10">Gere roteiros incrÃ­veis com um clique!</p>

    <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mb-10">
      <!-- Temas -->
      <button class="tema bg-white text-purple-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-purple-100" data-tema="Gadgets da Shopee">Gadgets</button>
      <button class="tema bg-white text-purple-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-purple-100" data-tema="Beleza e Skincare">Skincare</button>
      <button class="tema bg-white text-purple-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-purple-100" data-tema="DecoraÃ§Ã£o fÃ¡cil e barata">DecoraÃ§Ã£o</button>
      <button class="tema bg-white text-purple-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-purple-100" data-tema="Cozinha inteligente">Cozinha</button>
      <button class="tema bg-white text-purple-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-purple-100" data-tema="Moda em alta">Moda</button>
      <button class="tema bg-white text-purple-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-purple-100" data-tema="Itens mais surpreendentes da Shopee">Surpreendentes</button>
      <button class="tema bg-white text-purple-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-purple-100" data-tema="Melhores roupas na Shopee">Roupas</button>
      <button class="tema bg-white text-purple-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-purple-100" data-tema="10 Itens surpreendentes da shopee">Top 10</button>
      <button class="tema bg-white text-purple-600 font-semibold py-2 px-4 rounded-lg shadow hover:bg-purple-100" data-tema="Outros">Outros</button>
    </div>

    <div id="resultado" class="bg-white text-gray-800 p-6 rounded-lg shadow-lg min-h-[200px]">
      <h2 class="text-xl font-bold mb-4">Roteiro gerado:</h2>
      <pre id="roteiro" class="whitespace-pre-wrap font-mono text-sm"></pre>
    </div>
  </div>

  <script>
    const botoes = document.querySelectorAll(".tema");
    const roteiroEl = document.getElementById("roteiro");
    const resultadoEl = document.getElementById("resultado");

    botoes.forEach(botao => {
      botao.addEventListener("click", async () => {
        const tema = botao.dataset.tema;

        roteiroEl.textContent = "Gerando roteiro...";

        try {
          const resposta = await fetch("https://roteiriza-ai.replit.app/generate-script", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ tema })
          });

          const data = await resposta.json();
          roteiroEl.textContent = data.script || "Erro ao gerar roteiro.";
        } catch (erro) {
          roteiroEl.textContent = "Erro ao conectar com o servidor.";
        }
      });
    });
  </script>
</body>
</html>
