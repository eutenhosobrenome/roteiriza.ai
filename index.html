<!DOCTYPE html>
<html lang="pt-BR">
<head>

  <title>roteiriza.ai 游꿟</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #8e44ad, #e91e63);
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: rgba(255, 255, 255, 0.1);

    }

    h1 {

    button {
      background: white;

      border: none;

      margin: 5px 0;

    }

      background-color: #f0f0f0;
    }

    #resultado {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;

    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Temas em Alta</h2>
    <button onclick="gerarRoteiro('Gadgets da Shopee')">Gadgets da Shopee</button>
    <button onclick="gerarRoteiro('Top 5 Beleza')">Top 5 Beleza</button>
    <button onclick="gerarRoteiro('Organiza칞칚o Inteligente')">Organiza칞칚o Inteligente</button>
    <button onclick="gerarRoteiro('Achadinhos de Cozinha')">Achadinhos de Cozinha</button>
    <button onclick="gerarRoteiro('Decora칞칚o Criativa')">Decora칞칚o Criativa</button>

    <button onclick="gerarRoteiro('Acess칩rios tech 칰teis')">Acess칩rios tech 칰teis</button>
  </div>

  <div class="main">
    <h1>Gerador de Roteiros TikTok 游꿘</h1>
    <p>Escolha um tema e veja a m치gica acontecer.</p>
    <div id="resultado">Seu roteiro aparecer치 aqui.</div>
  </div>

  <script>
    async function gerarRoteiro(tema) {
      document.getElementById("resultado").innerText = "Gerando roteiro para: " + tema + "...";

      try {
        const resposta = await fetch("https://roteiriza-ai.replit.app/generate-script", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ tema })
        });

        const dados = await resposta.json();
        document.getElementById("resultado").innerText = dados.resultado || "Erro ao gerar roteiro.";
      } catch (erro) {
        document.getElementById("resultado").innerText = "Erro ao conectar com o servidor.";
      }
    }
  </script>
