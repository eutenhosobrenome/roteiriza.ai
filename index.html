<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roteiriza.AI 游꿟</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: "Montserrat", sans-serif;
      background: linear-gradient(135deg, #f1a7c2, #ffffff);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 300px;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 20px;
      overflow-y: auto;
      box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
    }

    .sidebar h2 {
      font-family: "Poppins", sans-serif;
      color: #8e44ad;
      font-size: 22px;
    }

    .sidebar button {
      background: #8e44ad;
      color: white;
      border: none;
      padding: 10px 15px;
      margin: 5px 0;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      width: 100%;
      font-family: "Poppins", sans-serif;
    }

    .sidebar button:hover {
      background-color: #f0f0f0;
      color: #8e44ad;
    }

    .main {
      flex: 1;
      padding: 30px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header h1 {
      font-size: 28px;
      font-family: "Poppins", sans-serif;
      color: #8e44ad;
    }

    #resultado {
      background: rgba(255, 255, 255, 0.8);
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      white-space: pre-line;
      font-family: "Montserrat", sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Temas em Alta</h2>
    <button onclick="gerarRoteiro('Gadgets da Shopee')">Gadgets da Shopee</button>
    <button onclick="gerarRoteiro('Top 5 Beleza')">Top 5 Beleza</button>
    <button onclick="gerarRoteiro('Organiza칞칚o Inteligente')">Organiza칞칚o Inteligente</button>
    <button onclick="gerarRoteiro('Achadinhos de Cozinha')">Achadinhos de Cozinha</button>
    <button onclick="gerarRoteiro('Decora칞칚o Criativa')">Decora칞칚o Criativa</button>
    <h2 style="margin-top:30px;">Trends do Dia</h2>
    <button onclick="gerarRoteiro('Produtos virais do TikTok')">Produtos virais do TikTok</button>
    <button onclick="gerarRoteiro('Review com humor')">Review com humor</button>
    <button onclick="gerarRoteiro('Comparativo de produtos')">Comparativo de produtos</button>
    <button onclick="gerarRoteiro('Estilo de vida minimalista')">Estilo de vida minimalista</button>
    <button onclick="gerarRoteiro('Acess칩rios tech 칰teis')">Acess칩rios tech 칰teis</button>
  </div>

  <div class="main">
    <div class="header">
      <h1>Roteiriza.AI 游꿟</h1>
    </div>
    <p>Escolha um tema e veja a m치gica acontecer.</p>
    <div id="resultado">Seu roteiro aparecer치 aqui.</div>
  </div>

  <script>
    async function gerarRoteiro(tema) {
      document.getElementById("resultado").innerText = "Gerando roteiro para: " + tema + "...";

      try {
        const resposta = await fetch("https://roteiriza-ai.replit.app/generate-script", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ tema })
        });

        const dados = await resposta.json();
        document.getElementById("resultado").innerText = dados.resultado || "Erro ao gerar roteiro.";
      } catch (erro) {
        document.getElementById("resultado").innerText = "Erro ao conectar com o servidor.";
      }
    }
  </script>
</body>
</html>
